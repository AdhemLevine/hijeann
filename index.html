<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipcard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="card">
    <div class="content">
        <div class="front">
            <img src="tulips.jpg">
        </div>
        <div class="back">
            <div class="title">Hello Jean!!</div>
            <div class="info">How's your day? I hope you had a great day!! don't stress yourself too much! Be safe always! ;)</div>
        </div>
    </div>   
</div>  
</body>
</html>
